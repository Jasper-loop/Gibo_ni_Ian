<!DOCTYPE html>
<html>
    <head>
        <title>Flower</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: black;
            }
        </style>
    </head>
    <body>
    <canvas  id="flowerCanvas" width="500" height="500"></canvas>
    <script>
   const canvas = document.getElementById("flowerCanvas");
const ctx = canvas.getContext("2d");


canvas.width = 500;
canvas.height = 600; 

function drawStem() {
    ctx.beginPath();
    ctx.moveTo(250, 550);
    ctx.quadraticCurveTo(270, 400, 250, 180); 
    ctx.strokeStyle = "green";
    ctx.lineWidth = 12; 
    ctx.stroke();
}
function drawLeaf(x, y, angle) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(40, -60, 80, -60, 100, 0);
    ctx.bezierCurveTo(80, 60, 40, 60, 0, 0);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.restore();
}
function drawPetal(x, y, angle, color) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(50, -80, 100, -80, 150, 0);
    ctx.bezierCurveTo(100, 80, 50, 80, 0, 0);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.restore();
}
function drawCenterImage() {
    const img = new Image();
    img.src = "https://media.tenor.com/n15TsLOvpRcAAAAM/alden-richards-alden-dila.gif"; 
    img.onload = function () {
        ctx.drawImage(img, 180, 80, 150, 150); 
    };
}
function animateFlower() {
    let delay = 800;

    setTimeout(drawStem, delay);
    setTimeout(() => drawLeaf(177, 420, -Math.PI / 6), delay * 2); 
    setTimeout(() => drawLeaf(260, 400, Math.PI / 6), delay * 3); 

    const petals = [];
    const colors = ["purple", "magenta", "pink", "purple", "magenta", "pink", "purple", "magenta", "pink", "magenta"];
    for (let i = 0; i < 10; i++) {
        petals.push({
            x: 250, 
            y: 160, 
            angle: (Math.PI * 2 * i) / 10, 
            color: colors[i]
        });
    }

    petals.forEach((petal, index) => {
        setTimeout(() => {
            drawPetal(petal.x, petal.y, petal.angle, petal.color);
        }, delay * (index + 4));
    });
    setTimeout(drawCenterImage, delay * (petals.length + 5));
}
window.onload = function () {
    animateFlower();
};
</script>
</body>
</html>
